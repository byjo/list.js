<html>
<head>
	<title></title>
</head>
<body>
	<input id="listContent"></input>
	<button id="add">add</button>
	<button id="remove">remove</button>
	<ul id="list">
		<li>
			<input type="checkbox"></input>
			<span>{{count}}</span>
			<span>{{content}}</span>
		</li>
	</ul>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<script type="text/javascript" src="./vendor/list.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var list = new Listyo();
			var ul = document.getElementById("list");
			var btnAdd = document.getElementById("add");
			var btnDel = document.getElementById("remove");

			list.init(ul, btnAdd, btnDel);

			// list.init(ul);
			// document.getElementById("add").addEventListener("click", list.add);
			// document.getElementById("remove").addEventListener("click", list.remove);

		})	
	</script>
</body>
</html>
